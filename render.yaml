# render.yaml (at repo root)
services:
  - type: web
    name: fake-perfect-api
    env: python              # <- use "env: python" for Blueprints
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn perfectapi.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION  # Render often prefers 3.12 right now
        value: 3.12.6
